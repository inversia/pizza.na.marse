<html>
 <head>
    <link rel="preload" href="/static/fonts/Xolonium.min.otf" as="font" type="font/otf" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/index.js" defer></script>
    <script>
        document.addEventListener ("DOMContentLoaded", () => {
            
            document.body.classList.remove ("loading")
        })
    </script>
 </head> 
<body class="loading">
    <div id="loading-overlay" ontransitionend="document.body.removeChild (event.target)"></div>
    <div id="root"></div>
</body>
</html>
